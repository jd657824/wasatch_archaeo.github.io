title: "Wasatch Archaeobotanical"
author: "Jaydee Lou (PhD[c])"
description: "The research herein examines how environmental variability shaped ancient human settlement patterns and subsistence strategies through the interplay between resource availability and cultural adaptation. It further contends that the adoption of sustainable practices, the reinforcement of societal resilience, and the remediation of the cultural ecological disconnect are imperative for modern society to forge a more integrated and symbiotic relationship with its ecological foundations." # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

