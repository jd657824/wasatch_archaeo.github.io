<header class="site-header">
  <div class="wrapper">
    <h1 class="site-title">
      <a href="{{ "/" | absolute_url }}">{{ site.title | escape }}</a>
    </h1>
    <nav class="site-nav">
      {% for page in site.header_pages %}
        <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
