theme: "minima"
minima:
  skin: null  # Disables Minima’s default skin so custom styles take effect
  social_links:
    github: yourusername
    linkedin: yourusername
    bluesky: youusername
  header_pages:
    - about.md
    - projects.md
    - blog.md
    - credentials.md
rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true

plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

# This line ensures your posts use /YYYY/MM/DD/title/ URLs:
permalink: /:year/:month/:day/:title/

# Add this line to remove top nav pages in Minima
header_pages: []

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
